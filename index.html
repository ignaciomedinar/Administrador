<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Administrador</title>
</head>
<body>
  <nav>
    <div class="container1">
      <div class="logo">
        <img src="images/logo.jpg" alt="aministrador">
      </div>
      <div class="form-signon">
        <div class="email">
          <label for="email" >E-mail</label><br>
          <input type="email" name="email" placeholder="Email" class="nobutton"><br>
        </div>
        <div class="pass">
          <label for="password">Contraseña</label><br>
          <input type="password" name="password" placeholder="Contraseña" class="nobutton"><br>
        </div>
        <div class="sign-button">
          <input type="submit" name="Entrar" value="Entrar" id="">
        </div>
      </div>
    </div>
    <a href="">Olvidé la contraseña</a>
  </nav>
  <div class="container2">
    <div class="intro">
      <h1>
        Administrador de proyectos xdfjqln
      </h1>
      <p>
          Adiministrador es una herramienta que te facilitará llevar el control de tus ingresos y gastos
          de cada proyecto, además de que llevarás registro de todos los gastos.
      </p>
    </div>
    <div class="form-register">
      <h2>Regístrate</h2>
        <div class="grid3">
        <input type="text" name="Nombre" placeholder="Nombre" required="true" class="grid-item1 nobutton2">
        <input type="text" name="Apellidos" placeholder="Apellidos" required="true" class="grid-item2 nobutton2">
        <input type="email" name="Email2" placeholder="Email" required="true" class="grid-item3 nobutton2">
        <input type="password" name="Password1" placeholder="Password" required="true" class="grid-item4 nobutton2">
        <input type="password" name="Password2" placeholder="Repeat Password" required="true" class="grid-item5 nobutton2">
        <input type="submit" name="Registrar" value="Registrar" class="grid-item6">
      </div>
    </div>
  </div>
  
</body>
</html>
